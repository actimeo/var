<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>

  <script src="ajax/pgajax.js"></script>

  <link rel="stylesheet" href="node_modules/ng2-material/dist/ng2-material.css">
  <link rel="stylesheet" href="node_modules/ng2-material/dist/font.css">

  <script>
  System.config({
    // we want to import modules without writing .js at the end
    defaultJSExtensions: true,
    // the app will need the following dependencies
    map: {
      'angular2': 'node_modules/angular2',
      'rxjs': 'node_modules/rxjs',
      'ng2-material': 'node_modules/ng2-material'
    }
  });
  // and to finish, let's boot the app!
  System.import('built/bootstrap');
  </script>

</head>

<body>
  <pgdoc-app>
    .
  </pgdoc-app>

</html>
