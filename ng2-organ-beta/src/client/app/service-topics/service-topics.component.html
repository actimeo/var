<ul class="topics">
  <li *ngFor="#topic of topics" class="topic">
    <span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="deleteTopic(topic)"></span>
    <span class="chip">{{i18next.t('topics.' + topic)}}</span>
  </li>
  <li><topic-select (selected)="topicSelected($event)" [ignoreTopics]="topics"></topic-select></li>
</ul>
