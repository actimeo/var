<div class="btn-group" dropdown>
  <button id="single-button" type="button" class="btn btn-default btn-xs" dropdownToggle >
     {{i18next.t('common.add_a_topic')}}  <span class="caret"></span>
    </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
    <li *ngFor="#topic of topics" role="menuitem"><a class="dropdown-item" href="javascript:void(0)" (click)="onTopicSelected(topic)">{{i18next.t('topics.' + topic)}}</a></li>
  </ul>
</div>
