<span [hidden]="getting_name">
  <div class="btn-group" dropdown style="padding-top: 8px;">
    <button id="select-portal" type="button" class="btn btn-default" dropdownToggle>
      {{selectedPortalName}}  <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="select-portal">
      <li *ngFor="#portal of portals" role="menuitem">
	<a class="dropdown-item" (click)="onPortalSelected(portal)">{{portal.por_name}}</a>
      </li>
      <li class="divider"></li>
      <li role="menuitem">
	<a class="dropdown-item" (click)="onAddPortal()">
	  <span class="glyphicon glyphicon-plus"></span>
	  <span> {{i18n.t("portal.add_new_portal")}}</span>
	</a>
      </li>
      <li [hidden]="selected_portal==null" role="menuitem">
	<a class="dropdown-item" (click)="onRenamePortal()">
	  <span class="glyphicon glyphicon-pencil"></span>
	  <span> {{i18n.t("portal.rename_current_portal")}}</span>
	</a>
      </li>
      <li [hidden]="selected_portal==null" role="menuitem">
	<a class="dropdown-item" (click)="onDeletePortal()">
	  <span class="glyphicon glyphicon-minus"></span>
	  <span> {{i18n.t("portal.delete_current_portal")}}</span>
	</a>
      </li>
      <li [hidden]="selected_portal==null" role="menuitem">
	<a class="dropdown-item" (click)="onCopyPortal()">
	  <span class="glyphicon glyphicon-copy"></span> 
	  <span> {{i18n.t("portal.copy_current_portal")}}</span>
	</a>
      </li>
    </ul>
  </div>
</span>
<span [hidden]="!getting_name">
  <div class="btn-group" style="padding-top: 8px;">
    <form (ngSubmit)="doOperation()" #userForm="ngForm" 
	  class="getname form-inline" style="display: inline-block">
      <div class="input-group input-group-sm">
	<input [(ngModel)]="portalname" ngControl required 
	       [focus]="portalname_focused" 
	       type="text" class="form-control" width="40" 
	       placeholder="{{i18n.t('portal.portal_name')}}">
	<div class="input-group-btn">    
	  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
	    <span class="glyphicon glyphicon-ok"></span>
	  </button>
	  <button (click)="cancelOperation()" type="button" class="btn btn-default">
	    <span class="glyphicon glyphicon-remove"></span>
	  </button>
	</div>
      </div>
    </form>
  </div>
</span>
