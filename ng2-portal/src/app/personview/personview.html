<div [hidden]="!myPme">
  <form [hidden]="!editing" (submit)="save()" #personviewForm="ngForm" style="margin: 0">
    <div class="wrapper">
      <section>
        <div class="form-group">
          <input type="text" placeholder="{{i18n.t('portal.placeholder.view_title')}}" class="form-control" [(ngModel)]="title" ngControl="c1"
          required>
        </div>
        <div class="form-group">
          <label for="pviType">{{i18n.t('common.required')}}{{i18n.t('portal.personview.person_view_type')}}</label>
          <select class="form-control" [(ngModel)]="pviType" ngControl="c2" required>
            <option value="">{{i18n.t('portal.personview._select_a_type_')}}</option>
            <option *ngFor="#pvtype of personviewTypes" [value]="pvtype">{{i18n.t('portal.personview_types.'+pvtype)}}</option>
          </select>
        </div>
      </section>
      <nav>
        <span [hidden]="!mainview"><button type="button" class="btn btn-default" (click)="setEditable(false)">{{i18n.t('common.btn.cancel')}}</button></span>
        <button type="submit" class="btn btn-primary" [disabled]="!personviewForm.valid">{{i18n.t('common.btn.save')}}</button>
      </nav>
    </div>
  </form>
  <div [hidden]="editing">
    <div class="wrapper">
      <section>
        <h1>{{personview?.pvi_title}}</h1>
        {{i18n.t('portal.personview.person_view_type')}}{{i18n.t('common.doubledot')}}{{i18n.t('portal.personview_types.'+personview?.pvi_type)}}
      </section>
      <nav>
        <button type="button" class="btn btn-default" (click)="delete()">{{i18n.t('common.btn.delete')}}</button>
        <button type="button" class="btn btn-primary" (click)="setEditable(true)">{{i18n.t('common.btn.edit')}}</button>
      </nav>
    </div>
  </div>
</div>
