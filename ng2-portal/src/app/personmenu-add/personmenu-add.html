<span [hidden]="gettingName"><button (click)="onAddMenu()" type="button" class="btn btn-default btn-xs personmenuadd"><span class="glyphicon glyphicon-plus"></span> {{i18n.t('portal.add_new_menu')}}</button></span>
<span [hidden]="!gettingName">
  <form (ngSubmit)="doAddMenu()" #userForm="ngForm" class="getname form-inline personmenuadd" style="display: inline-block">
    <div class="input-group input-group-sm">
      <input [(ngModel)]="menuname" ngControl required [focus]="menunameFocused" type="text" class="form-control personmenuadd" placeholder="{{i18n.t('portal.menu_name')}}">
      <div class="input-group-btn">    
	<button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"><span class="glyphicon glyphicon-ok"></span></button>
	<button (click)="cancelAddMenu()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </form>
</span>
