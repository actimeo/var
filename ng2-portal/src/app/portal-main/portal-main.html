<tabset [hidden]="porId == null">
    <tab heading="{{i18n.t('portal.main_window')}}">
        <portal-mainwin [porId]="porId"></portal-mainwin>
    </tab>
    <tab *ngFor="#entityCode of entities" heading="{{i18n.t('entity.'+entityCode)}}">
        <portal-entity [porId]="porId" [entity]="entityCode"></portal-entity>
    </tab>
</tabset>
