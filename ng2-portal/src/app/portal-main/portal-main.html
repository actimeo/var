<tabset *ngIf="intPorId != null">
  <tab heading="{{i18n.t('portal.main_window')}}">
    <portal-mainwin [porId]="intPorId"></portal-mainwin>
  </tab>
  <tab *ngFor="#entityCode of entities" heading="{{i18n.t('entity.'+entityCode)}}">
    <portal-entity [porId]="intPorId" [entity]="entityCode"></portal-entity>
  </tab>
  <!-- workaround: make this tab dynamic so it is created after the portal-entities -->
  <tab *ngFor="#one of ones" heading="{{i18n.t('portal.portal_parameters')}}">
    <portal-config [porId]="intPorId"></portal-config>
  </tab>
</tabset>
