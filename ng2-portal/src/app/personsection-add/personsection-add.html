<div style="margin: 15px 0 0 15px">
    <span *ngIf="!gettingName">
      <button (click)="onAddSection()" type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-plus"></span> <span i18n="portal.add_new_section"></span>
      </button>
    </span>
    <span *ngIf="gettingName">
        <form (ngSubmit)="doAddSection()" #userForm="ngForm" class="getname form-inline" style="display: inline-block">
            <div class="input-group input-group-sm">
	            <input #inputname [(ngModel)]="sectionname" ngControl required type="text" class="form-control" i18n-placeholder="portal.section_name">
	            <div class="input-group-btn">    
	                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"><span class="glyphicon glyphicon-ok"></span></button>
    <button (click)="cancelAddSection()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
</div>
</div>
</form>
</span>
</div>
