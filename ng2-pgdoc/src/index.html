<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Variation Pgdoc</title>
  <base href="/"> {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  -->

</head>

<body>
  <pgdoc-app>Loading...</pgdoc-app>
  <script src="vendor/jszip/dist/jszip.min.js"></script>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>

  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>

  <script src="vendor/marked/marked.min.js"></script>
  <script src="vendor/filesaver.js/FileSaver.min.js"></script>

  <link rel="stylesheet" href="vendor/ng2-material/dist/ng2-material.css">
  <link rel="stylesheet" href="vendor/ng2-material/dist/font.css">

  <script src="thirdparty/libs.js"></script>
  <!--script src="/pg/pgajax.js"></script-->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        },
      'vendor/ng2-material': {
        format: 'cjs',
        defaultExtension: 'js'
      },
      'vendor/ng2-postgresql-procedures': {
        format: 'cjs',
        defaultExtension: 'js'
      }
     },
     paths: {
       'ng2-material/all': 'vendor/ng2-material/all.js',
       'ng2-postgresql-procedures/ng2-postgresql-procedures': 'vendor/ng2-postgresql-procedures/ng2-postgresql-procedures'
     }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>

</html>
