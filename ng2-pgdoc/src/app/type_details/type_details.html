<md-content layout-padding>

    <div *ngIf="description">
        <markdown [content]="description"></markdown>
    </div>

    <h3>Columns</h3>
    
    <md-list>
        <md-list-item class="md-2-line" *ngFor="#column of columns">
            <div class="md-list-item-text" layout="column">
                <h3><span class="argtype">{{column.typname}}<span *ngIf="column.typlen > 0">({{column.typlen}})</span></span> {{column.colname}}</h3>
                <p>{{column.description}}</p>
            </div>
        </md-list-item>
    </md-list>
    <div *ngIf="functionsReturningType">
        <h3>Functions returning this type</h3>
        <ul>
            <li *ngFor="#function of functionsReturningType">{{function}}</li>
        </ul>
    </div>
</md-content>
