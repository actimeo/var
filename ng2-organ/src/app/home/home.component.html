<div id="layout-topbar">
  <div id="menubutton" (click)="start.toggle()"><i class="fa fa-bars"></i></div>
  <div id="logo"><img src="assets/V.png"></div>
  <div class="title">{{title}}</div>
  <div class="flexgrow"></div>
  <ul id="topmenu">
    <li><a href="javascript:void(0)"><span class="title">System</span></a></li>
    <li><a href="javascript:void(0)"><span class="title">Organization</span></a></li>
    <li><a href="javascript:void(0)"><span class="title">Portals</span></a></li>
    <li><a href="javascript:void(0)" (click)="logout()"><span class="fa fa-sign-out"></span></a></li>
  </ul>
</div>


<md-sidenav-layout id="wrapper" class="demo-sidenav-layout">
  <md-sidenav id="nav-drawer" #start mode="over" opened="true">
    <div class="nav-drawer-header">
      <div class="title">{{getUser()}}</div>
      <div class="subtitle"><span i18n="organ.organ_builder"></span></div>
    </div>
    <app-organization-select (onselected)="onOrganizationSelected($event); start.close();" (onadd)="onOrganizationAdd(); start.close();"></app-organization-select>
  </md-sidenav>

  <main class="organization-main">
    <app-organization-main #organizationmain></app-organization-main>
  </main>
</md-sidenav-layout>

<div class="alerts">
  <alerts #alerts></alerts>
</div>

<footer class="footer">
  <p class="tiptext">
    <footertip></footertip>
  </p>
</footer>

<app-dlg-inputtext #dlginputtext (ok)="onDlgInputOk($event)" (cancel)="onDlgInputCancel()"></app-dlg-inputtext>
