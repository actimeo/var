<center>
  <span [hidden]="getting_name"><button (click)="onAddSection()" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span> Add new section</button></span>
  <span [hidden]="!getting_name">
    <form (ngSubmit)="doAddSection()" #userForm="ngForm" class="getname form-inline" style="display: inline-block">
      <input [(ngModel)]="sectionname" ngControl required [focus]="sectionname_focused" type="text" class="form-control" width="40" placeholder="{{i18n.t('portal.section_name')}}">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">{{i18n.t('common.btn.add')}}</button>
      <button (click)="cancelAddSection()" type="button" class="btn btn-default">{{i18n.t('common.btn.cancel')}}</button>
    </form>
  </span>
</center>
