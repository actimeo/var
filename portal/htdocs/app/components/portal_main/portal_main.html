  <tabset [hidden]="por_id == null">
    <tab heading="{{i18n.t('portal.main_window')}}">
      <portal-mainwin [por_id]="por_id"></portal-mainwin>
    </tab>
    <tab *ngFor="#entityCode of entities" heading="{{i18n.t('entity.'+entityCode)}}">
      <portal-entity [por_id]="por_id" [entity]="entityCode"></portal-entity>
    </tab>
  </tabset>
