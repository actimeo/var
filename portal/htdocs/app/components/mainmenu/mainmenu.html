<span [hidden]="viewedit || viewmove">{{menu.mme_name}}</span>
<form [hidden]="!viewedit" class="form-inline" (ngSubmit)="doRename()" #userForm="ngForm">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="menu.mme_name" ngControl required [focus]="menuname_focused" >
    <div class="input-group-btn">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"><span class="glyphicon glyphicon-ok"></span></button>
      <button type="button" class="btn btn-default" (click)="onCancelRename()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</form>

<form [hidden]="!viewmove" class="form-inline" (ngSubmit)="doMove()" #userFormMove="ngForm">
  <div class="input-group input-group-sm">
    <select [(ngModel)]="before_pos" ngControl required [focus]="move_focused" class="form-control">
      <option *ngFor="#c of movechoices | mmemove:menu" [value]="c.mme_order">{{c.mme_name}}</option>
    </select>
    <div class="input-group-btn">
      <button type="submit" class="btn btn-primary" [disabled]="!userFormMove.valid"><span class="glyphicon glyphicon-ok"></span></button>
      <button type="button" class="btn btn-default" (click)="onCancelMove()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</form>

<span [hidden]="!viewcfg">
  <button type="button" class="btn btn-link btn-xs" 
	  (click)="doViewtools(true)" 
	  [tooltip]="i18n.t('portal.tip.configure')" tooltipPlacement="right">
    <span class="glyphicon glyphicon-cog"></span>
  </button>
</span>
<span [hidden]="!viewtools">
  <button type="button" class="btn btn-link btn-xs" 
	  (click)="doViewtools(false)"
	  [tooltip]="i18n.t('portal.tip.cancel')" tooltipPlacement="right">
    <span class="glyphicon glyphicon-remove"></span>
  </button>
  <span class="btn-group btn-group-sm">
    <button type="button" class="btn btn-default" 
	    (click)="onMove()"
	    [tooltip]="i18n.t('portal.tip.move')" tooltipPlacement="right">
      <span class="glyphicon glyphicon-sort"></span>
    </button>
    <button type="button" class="btn btn-default"
	    (click)="onRename()"
	    [tooltip]="i18n.t('portal.tip.rename')" tooltipPlacement="right">	     
      <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <button type="button" class="btn btn-default"
	    (click)="onDelete()"
	    [tooltip]="i18n.t('portal.tip.delete')" tooltipPlacement="right">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
  </span>
</span>
