<center>
  <span [hidden]="getting_name"><button (click)="onAddMenu()" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span> {{i18n.t('portal.add_new_menu')}}</button></span>
  <span [hidden]="!getting_name">
    <form (ngSubmit)="doAddMenu()" #userForm="ngForm" class="getname form-inline" style="display: inline-block">
      <input [(ngModel)]="menuname" ngControl required [focus]="menuname_focused" type="text" class="form-control" width="40" placeholder="{{i18n.t('portal.menu_name')}}">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">{{i18n.t('common.btn.add')}}</button>
      <button (click)="cancelAddMenu()" type="button" class="btn btn-default">{{i18n.t('common.btn.cancel')}}</button>
    </form>
  </span>
</center>
